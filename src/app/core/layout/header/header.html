<header class="border-b border-gray-200 bg-white">
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <div class="flex items-center gap-2">
      <span class="text-lg font-semibold">Divya Darshan Tiwari</span>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-6">
      @for(item of routes; track item.name) {
      <a href="{{ item.path }}" class="text-sm font-medium text-gray-600 hover:text-black">{{
        item.name
      }}</a>
      }
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 rounded hover:bg-gray-200" (click)="setMobileMenuOpen()">
      @if(!mobileMenuOpen){<span>☰</span>} @if(mobileMenuOpen){<span>✖</span>}
    </button>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen) {
  <div class="border-t border-gray-200 bg-gray-50 md:hidden">
    <nav class="flex flex-col gap-4 p-4">
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-black">Features</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-black">Docs</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-black">Blog</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-black">Pricing</a>

      <div class="flex flex-col gap-2 pt-4">
        <button class="border border-gray-300 py-2 rounded">Sign In</button>
        <button class="bg-blue-600 text-white py-2 rounded">Get Started</button>
      </div>
    </nav>
  </div>
  }
</header>
