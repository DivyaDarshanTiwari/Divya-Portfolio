<!-- Projects Section -->
<section class="my-16 mx-16">
  <h2 class="text-2xl font-bold text-slate-900 mb-6 flex items-center gap-3">
    <span class="w-2 h-8 bg-blue-600 rounded-full"></span>
    Projects
  </h2>
  <div class="space-y-6 space-x-8 flex justify-center flex-wrap">
    @for( project of projects(); track project){
    <app-project-cards [project]="project"></app-project-cards>
    }
  </div>
</section>
