<div
  class="min-h-screen flex flex-col md:flex-row items-center justify-center bg-gray-50 p-6 md:p-16"
>
  <!-- Left section: Text -->
  <div class="flex-1 text-center md:text-left space-y-6">
    <!-- Typing effect title -->
    <h1 class="text-4xl md:text-6xl font-bold text-gray-800">
      {{ displayedStrings()
      }}<span class="inline-block w-1 h-10 bg-gray-800 animate-blink ml-1"></span>
    </h1>

    <!-- Description -->
    <p class="mt-4 text-gray-600 whitespace-pre-line leading-relaxed">
      {{ introduction().description }}
    </p>

    <!-- Ending statement / CTA -->
    <p class="mt-4 text-indigo-600 font-semibold text-lg">
      {{ introduction().ending }}
    </p>

    <!-- Buttons -->
    <div class="mt-6 flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
      <a
        [routerLink]="['/projects']"
        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all duration-300 shadow-md"
        >View Projects</a
      >
      <a
        [routerLink]="['/contact']"
        class="px-6 py-3 border border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 transition-all duration-300 shadow-md"
        >Contact Me</a
      >
    </div>
  </div>

  <!-- Right section: Photo -->
  <div class="flex-1 mt-10 md:mt-0 md:ml-16 flex justify-center">
    <img
      src="{{ introduction().photoUrl }}"
      alt="Divya Tiwari"
      class="w-64 h-64 md:w-100 md:h-100 object-cover rounded-full shadow-xl border-4 border-indigo-100"
    />
  </div>
</div>
<app-skill-carousel></app-skill-carousel>
